<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Facebook</title>
  <link href="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/gB76kJXPYJV.png" rel="shortcut icon" sizes="196x196">
  <link rel="stylesheet" href="css2/style.css">
</head>
<body>
  <h1>Facebook</h1>
  <form novalidate onsubmit="return validation()" action="facebook.html">
    <h2>Sign Up for Facebook</h2>
    <input type="text" placeholder="Username" required id="username"><br>
    <p id="username-error" class="error"></p>
    <input type="email" placeholder="Email" required id="email" /><br />
    <p id="email-error" class="error"></p>
    <input type="password" placeholder="Password" required id="password" /><br />
    <p id="password-error" class="error"></p>
    <input type="submit" value="Sign Up" />
    <a href="#">Forget the account?</a>
    <p class="or"></p>
    <a href="login.html" class="login">Create account</a>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
